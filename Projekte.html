<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Projekte</title>
</head>
<body>
    <div class="container-fluid">
        <header class ="jumbotron">
            <h1 style ="text-align: center"> Aufgabenplaner: Projekte</h1>
        </header>
        <div class="row">
            <div class="col-2">
                <div class="list-group">
                    <a href="Login.html" class="list-group-item list-group-item-action">Login</a>
                    <a href="Projekte.html" class="list-group-item list-group-item-action">Projekte</a>
                    <a href="To-Do.html" class="list-group-item list-group-item-action">Aktuelles Projekt</a>
                    <ul>
                        <a href="Reiter.html" class="list-group-item list-group-item-action">Reiter</a>
                        <a href="Aufgaben.html" class="list-group-item list-group-item-action">Aufgaben</a>
                        <a href="Personen.html" class="list-group-item list-group-item-action">Mitglieder</a>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <div class="form-group">
                    <label for="dropdown"><h3>Projekt auswählen:</h3></label>
                    <select class="form-control" id ="dropdown" >
                        <option>Projekt 1</option>
                        <option>Projekt 2</option>
                        <option>Projekt 3</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Auswählen</button>
                <button type="submit" class="btn btn-primary">Bearbeiten</button>
                <button type="submit" class="btn btn-danger">Löschen</button>
                <br>
                <br>
                <label for="edit"><h3>Projekt bearbeiten/erstellen</h3></label>
                <div class="form-group" id="edit">
                    <label for="Name">Projektname:</label>
                    <input class ="form-control" type="text" id="Name" placeholder ="Projekt">
                    <br>
                    <label for="Desc">Projektbeschreibung:</label>
                    <textarea class ="form-control" id="Desc" placeholder ="Beschreibung" rows ="3"></textarea>
                    <br>
                    <button type="submit" class ="btn btn-primary">Speichern</button>
                    <button type="reset" class ="btn btn-info">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
