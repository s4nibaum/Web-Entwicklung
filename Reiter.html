<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta charset="UTF-8">
    <title>Reiter</title>
</head>
<body>
    <div class="container-fluid">
        <header class="jumbotron">
            <h1 style ="text-align: center"> Aufgabenplaner: Reiter</h1>
        </header>
        <div class="row">
            <div class="col-2">
                <div class="list-group">
                    <a href="Login.html" class="list-group-item list-group-item-action">Login</a>
                    <a href="Projekte.html" class="list-group-item list-group-item-action">Projekte</a>
                    <a href="To-Do.html" class="list-group-item list-group-item-action">Aktuelles Projekt</a>
                    <ul>
                        <a href="Reiter.html" class="list-group-item list-group-item-action">Reiter</a>
                        <a href="Aufgaben.html" class="list-group-item list-group-item-action">Aufgaben</a>
                        <a href="Personen.html" class="list-group-item list-group-item-action">Mitglieder</a>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope ="col">Name</th>
                            <th scope ="col">Beschreibung</th>
                            <th scope ="col"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope ="row">ToDo</td>
                            <td>Dinge die erledigt werden müssen</td>
                            <td>
                                <button type = submit class ="btn btn-primary">
                                    <i class ="fas fa-edit"></i>
                                </button>
                                <button type = submit class ="btn btn-primary">
                                    <i class ="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <td scope ="row">Erledigt</td>
                            <td>Dinge die erledigt sind</td>
                            <td>
                                <button type = submit class ="btn btn-primary">
                                    <i class ="fas fa-edit"></i>
                                </button>
                                <button type = submit class ="btn btn-primary">
                                    <i class ="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <td scope ="row">Verschoben</td>
                            <td>Dinge die später erledigt werden</td>
                            <td>
                                <button type = submit class ="btn btn-primary">
                                    <i class ="fas fa-edit"></i>
                                </button>
                                <button type = submit class ="btn btn-primary">
                                    <i class ="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <br><br>
                <label for="edit"><h3>Bearbeiten/Erstellen</h3></label>
                <div class="form-group" id="edit">
                    <label for="Name">Bezeichnung des Reiters</label>
                    <input class ="form-control" type="text" id="Name" placeholder ="Reiter">
                    <br>
                    <label for="Desc">Beschreibung:</label>
                    <textarea class ="form-control" id="Desc" placeholder ="Beschreibung" rows ="3"></textarea>
                    <br>
                    <button type="submit" class ="btn btn-primary">Speichern</button>
                    <button type="reset" class ="btn btn-info">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
